<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>The HTML5 Herald</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">

    <body>
        <p>Login name: <input id="nm" data-bind="value: userName" /></p>
        <p>Password: <input id="pw" type="password" data-bind="value: userPassword" /></p>
        <input type="button" id="send" value="send">

        <hr>
        ViewModel:
        <pre data-bind="text: ko.toJSON($root, null, 2)"></pre>

        <script type="text/javascript">
         var viewModel = {
             userName: ko.observable("myUsername"),
             userPassword: ko.observable("myPassword"),
         };
         ko.applyBindings(viewModel);
        </script>
    </body>
